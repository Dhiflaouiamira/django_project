<!-- updatevehicle.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Update Vehicle</title>
</head>
<body>
    <h1>Update Vehicle</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</body>
</html>
